        <div class="indented" style="max-width:1000px;"><h3>Anaysis on mobility and daily increases of COVID-19 cases in 5 metropolitan areas (New York (US), London, Sao Paulo (Brazil), Mexico city and Santiago (Chile).</h3>
            Gabriel E. García Peña <br>

            <br><br>
            <figure>
                <figcaption>
                  Currently humanity is dealing with an evoltionary arm race against the novel coronavirus SARS-CoV-2, that have caused human suffering and 5 million deaths worldwide by Covid-19. In this race, regulating our mobility, using face masks and vaccination have been key in controlling the daily increase of Covid-19 cases. However restricting mobility has costs on household economy and wellbeing. <br><br>This repository contains algorithms written in R that decompose time series of daily Covid-19 cases, and mobility data from mobile devices. Together the algorithms update and compile data from 5 mtropolitan areas (New York US, Greater London UK, Sao Paulo Brazil, Mexico city, and Santiago de Chile). Then, Bayesian statistics and machine learning are used to find the mobility events from the past that explain the increase in daily cases of Covid-19, within a time interval.
                 <br><br>
